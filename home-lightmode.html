<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Light Mode</title>
  <link rel="stylesheet" href="styles/home-lightmode.css">
  <script src="navigation.js" defer></script>
</head>
<body>
  <div id="home-screen">

    <div class="top-bar">
      <div class="header-left">
        <h1>2:57PM</h1>
    </div>
      <div class="header-right">
                  <div class="weather-widget">
                    <img class="icons" src="icons/sun_icon.png">
                    <div class="weather-text">
                    <p class="degrees">89Â°F</p>
                    <p class="sunny">Sunny</p>
                  </div>
                  </div>
        <img class="icons" src="icons/white-bell.png">
        <img class="pfp" src="bmw_images/pfp.png">
      </div>
    </div>

    <div class="nav-bar">
      <img  class="car-home-icon" src="icons/blue_home.png">
      <img  class="car-home-icon" src="icons/car.png">
      <img class="phone-icon" src="icons/Call.png">
      <img  class="play-icon" src="icons/Play.png">
      <img class="setting-icon" src="icons/Setting.png">
      <img id="toggle-to-night" class="toggle" src="icons/daymode.png">
      <div class="radial-nav"></div>
    </div>

    <div class="map-navigation">
      <div class="map">
        <img src="bmw_images/daymode_map.png" alt="Map Image">
      </div>

      <div class="directions-container">
        <h1>
          Historic Westover
        </h1>
        <img class="directions-icon" src="icons/Vector 4.png">
        <div class="directions-details">
          <h2>1.3 Miles</h2>
          <p class="right-turn">In 1.3M take a right turn</p>
        </div>
      </div>


      <div class="arrival-container">
        <div>
          <h1>3:01</h1>
          <p>arrival</p>
        </div>
        <div>
          <h1>4</h1>
          <p>min</p>
        </div>
        <div>
          <h1>1.5</h1>
          <p>mi</p>
        </div>
        <img class="search-icon" src="icons/daymode_search.png">
      </div>
     
    </div>


    <div class="music">
      <div class="music-main-container">
        <div class="album-details">
          <div>
            <img class="album-cover" src="music/album.png">
          </div>
          <div class="album-text">
            <img class="spotify-bar" src="music/Spotify.png">
            <div class="spacer"></div>
            <h1>Snow (Hey Oh)</h1>
            <h2>Red Hot Chili Peppers</h2>
            <p>Stadium Arcadium</p>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-bar-fill">
            <div class="progress-bar-black">
            </div>
          </div>
          <div class="music-time-stamps">
            <p>1:49</p>
            <p>5:34</p>
          </div>
        </div>
        <div class="music-buttons">
          <img class="rewind" src="music/black_rewind.png">
          <img class="pause" src="music/black_pause.png">
          <img class="forward" src="music/black_forward.png">
        </div>

      </div>
    </div>



    <div class="phonebook">
      <div class="phonebook-title">
        <img class="phone-icon-green" src="icons/GreenCall.png">
        <h1>Phonebook</h1>
      </div>
      <div class="contacts">
        <p>Mom</p>
        <hr class="custom-hr">
        <p>Dad</p>
        <hr class="custom-hr">
        <p>Crystal</p>
        <hr class="custom-hr">
      </div>
      <div >
        <img class="downward-arrow" src="icons/down_arrow.png">
      </div>
    </div>

    <div class="car-specs">
      <div class="control-boxes">
        <div class="control-box">
          <img src="meter/ABS.png">
          <img src="meter/p.png">
          <img src="meter/HighBeams.png">
          <img src="meter/LowBeams.png">
        </div>
        <div class="full-width-car-container">
          <img class="full-width-car" src="bmw_images/fullwidth-car.png">
        </div>
        <div class="control-box">
          <img src="meter/Caution.png">
          <img src="meter/Traction.png">
          <img src="meter/Tire.png">
          <img src="meter/air bag.png">
        </div>
      </div>
      <div class="car-meter-container">
        <img class="car-meter" src="bmw_images/meter.png">
      </div>
    </div>
    
    
     <!--end of car-container-->



    <div class="radial-left"></div>  
    <div class="radial-top-left"></div>  
    <div class="radial-middle"></div>  
    <div class="radial-right"></div>  
  </div>
</body>
</html>
